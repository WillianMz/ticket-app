<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Novo Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- abrir ticket normal -->
  <ion-card *ngIf="false">
    <ion-card-header>
      <ion-card-subtitle>Novo Ticket</ion-card-subtitle>
      <ion-card-title>Ticket</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

  <!-- abrir ticket para equipamento -->
  <ion-card *ngIf="false">
    <ion-card-header>
      <ion-card-subtitle>Ticket para equipamento</ion-card-subtitle>
      <ion-card-title>Equipamento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

  <!-- criar feedback -->
  <ion-card *ngIf="false">
    <ion-card-header>
      <ion-card-subtitle>Novo Feedback</ion-card-subtitle>
      <ion-card-title>Feedback</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Awesome content
    </ion-card-content>
  </ion-card>

  <!-- dados do ticket -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ticket</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-label position="floating">Assunto</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descrição do problema</ion-label>
          <ion-textarea wrap="soft" spellcheck="true" rows="6"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>Prioridade</ion-label>
          <ion-select placeholder="Selecione" okText="Confirma" cancelText="Cancela">
            <ion-select-option value="f">Normal</ion-select-option>
            <ion-select-option value="m">Alta</ion-select-option>
            <ion-select-option value="m">Urgente</ion-select-option>
            <ion-select-option value="m">Baixa</ion-select-option>
          </ion-select>
        </ion-item>


      </ion-list>


    </ion-card-content>

  </ion-card>

</ion-content>
